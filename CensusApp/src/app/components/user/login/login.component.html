<div class="login-container">
  <div class="login-card">
    <h2>Census System</h2>
    <form [formGroup]="form" (ngSubmit)="Send()">

      <div class="form-group">
        <label for="emailAddress">Email:</label>
        <input type="text" id="emailAddress" formControlName="emailAddress" class="form-control">
        <div *ngIf="form.get('emailAddress').invalid && (form.get('emailAddress').dirty || form.get('emailAddress').touched)">
          <small class="text-danger" *ngIf="form.get('emailAddress').errors.required">Campo obrigatório.</small>
        </div>
      </div>
      <div class="form-group">
        <label for="password">Senha:</label>
        <input type="password" id="password" formControlName="password" class="form-control">
        <div *ngIf="form.get('password').invalid && (form.get('password').dirty || form.get('password').touched)">
          <small class="text-danger" *ngIf="form.get('password').errors.required">Campo obrigatório.</small>
        </div>
      </div>
     
      <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Log In</button>

      <!-- <div class="pl-1">
        <a href="/recoverPassword">Forgot my password</a>
      </div> -->
      <div class="pl-1">
        <a href="/user/create">Create account!</a>
      </div>
    </form>
  </div>
</div>
